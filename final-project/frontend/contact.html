<head>
  <!-- Basic Meta Tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Pixel Puranas: History Revived</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    /* Contact Section */
    .contact_section {
      padding: 60px 0;
    }

    .contact_section h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .contact_form {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contact_form input,
    .contact_form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact_form button {
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      text-align: center;
      transition: background 0.3s ease;
    }

    .contact_form button:hover {
      background: #0056b3;
    }

    /* Contact Info */
    .footer_contact .contact-item {
      text-align: center;
      margin: 15px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .footer_contact .contact-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .footer_contact .contact-item img {
      width: 40px;
      margin-bottom: 10px;
    }

    /* Social Media Links */
    .social-media .social-item {
      display: inline-block;
      margin: 0 10px;
      transition: transform 0.3s ease-in-out;
    }

    .social-media .social-item img {
      width: 40px;
    }

    .social-media .social-item:hover {
      transform: scale(1.2);
    }

    /* Footer */
    .footer-container {
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    .footer-container p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<!-- contact section -->
<section class="contact_section">
  <div class="container">
    <div class="heading_container">
      <h2>
        Contact Us
      </h2>
    </div>
  </div>
  <div class="container contact_bg">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="contact_form">
          <form action="">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Message" class="message_input">
            <button>
              Send
            </button>
          </form>
        </div>
